name: Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

jobs:
  build-code:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build: [amd64, armhf, aarch64]
        include:
          - build: amd64
            os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-gnu
          - build: armhf
            os: ubuntu-latest
            rust: stable
            target: armv7-unknown-linux-gnueabihf
          - build: aarch64
            os: ubuntu-latest
            rust: stable
            target: aarch64-unknown-linux-gnu

    env:
      CARGO_TERM_COLOR: always

    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ¦€ - Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install stable
          rustup default stable
          rustup override set stable

      - uses: Swatinem/rust-cache@v2

      - name: ğŸŒ± - Install dependencies
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: ğŸ”¨ - Build
        run: >
          cross build --release --target ${{ matrix.target }} && \
            mv target/**/release/swap_bulb swap_bulb-${{ matrix.build }}

      - name: ğŸ“¦ - Copy artifact
        uses: actions/upload-artifact@v4
        with:
          name: swap_bulb-${{ matrix.build }}
          path: swap_bulb-${{ matrix.build }}
          if-no-files-found: error

  release:
    needs: [build-code]
    runs-on: ubuntu-latest
    # Prevents any manual run from triggering a new GH release
    if: github.ref_name == 'main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ“¦ - Copy binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: ğŸ§ - Display structure of downloaded artifacts
        run: ls -R artifacts/

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          branches: |
            [
              'main',
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
